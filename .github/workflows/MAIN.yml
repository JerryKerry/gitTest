name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Обновленный checkout (v4 вместо v2)
      - uses: actions/checkout@v4

      # 2. Обновленная версия snk (v2 вместо master)
      - uses: Platane/snk@v2
        id: snake-gif
        with:
          github_user_name: jerrykerry
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # 3. Удален ненужный шаг git status (debugging можно включить при необходимости)

      # 4. Обновленный action для публикации на GitHub Pages
      - uses: peaceiris/actions-gh-pages@v3
        name: Push to output branch
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Используем отдельную ветку для результатов
          publish_branch: output
          # Путь к сгенерированным файлам
          publish_dir: ./dist
          # Принудительно перезаписываем историю (для generated content нормально)
          force_orphan: true
